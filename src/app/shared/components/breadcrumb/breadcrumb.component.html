<ol class="breadcrumb">
  <li *ngFor="let breadcrumb of breadcrumbs; last as isLast">
    <a *ngIf="!isLast; else lastRoute" [routerLink]="[breadcrumb.url]" routerLinkActive="active">
      {{ breadcrumb.label }}
    </a>
    <ng-template #lastRoute>{{ breadcrumb.label }}</ng-template>
  </li>
</ol>
