<form class="search-form" (submit)="onSubmit()">
  <mat-form-field class="search-field" appearance="standard">
    <input matInput [attr.placeholder]="placeholder" (change)="change($event)" />
  </mat-form-field>
  <button class="mat-raised-button mat-primary search-btn" mat-button color="primary" type="submit">
    <mat-icon>search</mat-icon>
  </button>
</form>
